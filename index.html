<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="calculator">
  <section class="output">
    <div class="display-sec">0</div>
    <div class="display-main">0</div>
    <div class="temp-result">0</div>
  </section>
  <section class="keyboard">
    <button class="service clear-all">C</button>
    <button class="service last-entity-clear">CE</button>
    <button class="service operation">%</button>
    <button class="service operation">/</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="service operation">x</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="service operation">-</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="service operation">+</button>
    <button class="number 0-btn">0</button>
    <button class="number 00-btn">00</button>
    <button class="number dot">.</button>
    <button class="service equal">=</button>
  </section>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
